{% extends "store/base.html" %}
{% block navbar %}
{% include "store/navbar.html" %}
{% endblock %}
{% block content %}
<div class="post form">
    <div class='row'>
        <form method="post">
            {% csrf_token %}
            {% for hidden in search_form.hidden_fields %}
            {{ hidden }}
            {% endfor %}
            <div>
                <table>
                <td>
                {{search_form.date_type}}
                </td>
                </table>
                <div class='text-right', id='inventory-buttons'>
                    <button class="save btn btn-primary pull-right" type="submit" value="Submit">Submit</button>
                </div>            
            </div>
        </form>    
    </div>
</div>
{% endblock %}
