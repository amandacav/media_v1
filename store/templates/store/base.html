<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MediaStore</title>

    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel = "stylesheet" href="{% static 'css/media.css' %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class='container wrapper'>
  <div class="row">
    <div class="col-xs-3 col-md-4"><h1><a href="/">Media Store</a></h1></div>
    <div class="col-xs-3 col-md-4"></div>
    <div class="col-xs-3 col-md-4 text-right"><img src="/static/images/new_logo.png"></div>
  </div>
  {% block navbar %}
  {% endblock %}
  {% if messages %}
  <div class="messages alert alert-success">
    {% for message in messages %}
      <div class="{{ message.tags }}"><strong>{{ message }}</strong></div>
    {% endfor %}
  </div>
  {% endif %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <!-- media-specific javascript -->
    <script src="{% static 'js/jsmedia.js' %}"></script>
    <script scr="{% static 'js/media_store.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    <script scr="{% static 'handlebars.js' %}"></script>
    <script scr="{% static 'js/are-you-sure.js' %}"></script>
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>
